<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/ico" href="./imgs/Logo.ico" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Oscar Sanchez Jr.</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="navbar-brand">
          <a href="#" class="navbar-item">
            <img class="logo" src="./imgs/Logo.svg" alt="O for Oscar logo" />
            <span class="name">OSJ</span>
          </a>
          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button hire-me">
                  <strong>Hire Me</strong>
                </a>
                <a class="button is-light">
                  Projects
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class="section">
        <h1 class="title">
          I build amazing experiences
        </h1>
        <h3 class="subtitle">Front End Developer from Chicago, IL.</h3>
      </section>
      <!-- SVG -->
      <object
        id="svg-me"
        data="imgs/me.svg"
        type="image/svg+xml"
        height="500"
        width="500"
      >
      </object>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
    <script src="main.js"></script>
  </body>
</html>
